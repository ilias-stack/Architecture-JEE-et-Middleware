<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <style>

    </style>
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{save(pageNumber=${pageNumber},keyword=${keyword})}">
            <div class="">
                <label>Id</label>
                <input class="form-control" type="text" name="id" th:value="${patient.id}" readonly>
            </div>
            <div class="">
                <label>Nom</label>
                <input class="form-control" type="text" name="nom" th:value="${patient.nom}">
                <span class="text-danger" th:errors="${patient.nom}" ></span>
            </div>
            <div class="">
                <label>Date de naissance</label>
                <input class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissance}">
                <span class="text-danger" th:errors="${patient.dateNaissance}" ></span>
            </div>
            <div class="">
                <label>Malade</label>
                <input type="checkbox" name="malade" th:checked="${patient.malade}">
                <span class="text-danger" th:errors="${patient.malade}" ></span>
            </div>
            <div class="">
                <label>Score</label>
                <input class="form-control" type="number" name="socre" th:value="${patient.socre}">
                <span class="text-danger" th:errors="${patient.socre}" ></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
</body>
</html>
