<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <style>

    </style>
</head>
<body>
<div layout:fragment="content1">
    <div class="p-3">
        <div class="card">
            <div class="card-header">
                <form style="display: flex;" method="get" th:action="@{index}">
                    <input th:value="${keyword}" class="form-control" type="text" name="keyword" placeholder="Chercher des patients">
                    <button type="submit" class="btn btn-info m-2">Chercher</button>
                </form>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Date Naissance</th>
                        <th>Malade</th>
                        <th>Score</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p:${listPatients}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nom}"></td>
                        <td th:text="${p.dateNaissance}"></td>
                        <td th:text="${p.malade}" th:style="${p.malade ? 'color:red;' : 'color:green;'}"></td>
                        <td th:text="${p.socre}"></td>
                        <td>
                            <a onclick="return confirm('Do you really want to delete this one?')" th:href="@{delete(id=${p.id},pageNumber = ${currentPage} , keyword = ${keyword})}" class="btn btn-danger">Delete</a>
                        </td>
                        <td>
                            <a th:href="@{editPatient(id=${p.id},pageNumber = ${currentPage} , keyword = ${keyword})}" class="btn btn-outline-info">Edit</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="page,status:${pages}">
                        <a th:class="${currentPage==status.index ? 'btn btn-info ms-1' : 'btn btn-outline-info ms-1'}" th:href="@{index(page=${status.index},keyword=${keyword})}" th:text="${status.index}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
