<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
            <div class="mb-3">
              <label for="">Name</label>
              <input class="form-control" formControlName="name" type="text" />
            </div>
            <div class="mb-3">
              <label for="">Price</label>
              <input
                class="form-control"
                formControlName="price"
                type="number"
              />
            </div>
            <div class="mb-3">
              <label for="">Checked</label>
              <input
                class="form-check-input ms-1"
                formControlName="checked"
                type="checkbox"
              />
            </div>
            <button [disabled]="productForm.invalid" class="btn btn-success">
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
