<div class="p-3">
  <div class="card">
    <div class="card-header">Authentication</div>
    <div class="card-body">
      <form [formGroup]="formRegister" (ngSubmit)="handleRegister()">
        {{formRegister.value | json}}
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" formControlName="username" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="text" formControlName="email" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" formControlName="password" class="form-control">
        </div>
        <button class="btn btn-success" [disabled]="formRegister.invalid">Register</button>
        <br><br>
        <a class="text-success" routerLink="/login">Already have an account ?</a>
      </form>
    </div>
  </div>
</div>
